<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png"
    />
  </head>

  <body>
    <div class="navbar p-3">
      <div>
        <a href="#" class="text-dark mx-2">About</a>
        <a href="#" class="text-dark mx-2">Store</a>
      </div>
      <div>
        <a href="#" class="text-dark nav-tabs mx-2">Gmail</a>
        <a href="#" class="text-dark nav-tabs mx-2">Images</a>
        <img
          class="menu-icon mx-1"
          src="https://static.thenounproject.com/png/756729-200.png"
          alt="menu-icon"
        />
        <img
          class="user-img mx-1"
          src="./images/websiteprofile 1.png"
          alt="User img"
        />
      </div>
    </div>

    <section>
      <div class="container text-center">
        <img
          class="mt-5"
          src="https://s3.amazonaws.com/images.seroundtable.com/google-happy-holidays-2019-day-2-1577104473.gif"
          alt="Google Logo"
        />
      </div>
      <div
        class="search-box w-50 mx-auto p-2 border d-flex justify-content-between"
      >
        <div>
          <img
            class="search-icon ml-2"
            src="./images/search (2).svg"
            alt="search-icon"
          />
        </div>
        <input class="w-100 mx-2 border-0 search-bar" type="text" />
        <div>
          <img
            class="voice-search-icon mr-2"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"
            alt="voice search icon"
          />
        </div>
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-light mx-1">Google Search</button>
        <button class="btn btn-light mx-1">I'm Feeling Lucky</button>
        <p class="mt-3">
          Google offered in:
          <a class="mx-2" href="#">हिन्दी</a>
          <a class="mx-2" href="#">বাংলা</a>
          <a class="mx-2" href="#">తెలుగు</a>
          <a class="mx-2" href="#">मराठी</a>
        </p>
      </div>
    </section>
    <footer class="bg-light fixed-bottom footer">
      <div class="p-2 border">
        <a class="ml-3 text-dark" href="#">India</a>
      </div>
      <div class="p-2 d-flex justify-content-between text-dark">
        <div class="footer-links-left">
          <a href="#" class="ml-3 text-dark">Advertising</a>
          <a href="#" class="ml-3 text-dark">Business</a>
          <a href="#" class="ml-3 text-dark">About</a>
          <a href="#" class="ml-3 text-dark">How search works</a>
        </div>

        <div class="footer-links-right">
          <a href="#" class="ml-3 text-dark">Privacy</a>
          <a href="#" class="ml-3 text-dark">Terms</a>
          <a href="#" class="m-3 text-dark">Settings</a>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
